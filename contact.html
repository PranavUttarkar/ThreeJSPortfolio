    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1rem;
        background: linear-gradient(90deg, #141e30, #243b55);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .logo {
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 2px;
        cursor: pointer;
        margin-left: 5%;
      }

      .nav-links {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        margin-right: 2.5%;
      }

      .nav-links li {
        margin: 0 1rem;
      }

      .nav-links a {
        text-decoration: none;
        color: #c4c4c4;
        font-weight: lighter;
        font-size: 1.1rem;
        position: relative;
        transition: color 0.3s ease-in-out;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: #00d4ff;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background: #00d4ff;
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.3s ease-in-out;
      }

      .nav-links a:hover::after,
      .nav-links a.active::after {
        width: 100%;
      }

      .hamburger {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

      @media (max-width: 8px) {
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          background: #141e30;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-links.active {
          display: flex;
        }

        .nav-links li {
          margin: 1rem 0;
          text-align: center;
        }

        .hamburger {
          display: block;
        }
      }
    </style>
