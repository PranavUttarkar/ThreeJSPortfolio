<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact – Pranav Uttarkar</title>
    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="/classic.css" />
    <meta
      name="description"
      content="Contact Pranav Uttarkar – email, LinkedIn, Handshake, phone for internships and collaboration."
    />
    <meta
      name="keywords"
      content="Contact Pranav Uttarkar, Email, LinkedIn, Software Engineer"
    />
    <meta property="og:title" content="Contact – Pranav Uttarkar" />
    <meta
      property="og:description"
      content="Ways to connect with software engineer Pranav Uttarkar."
    />
  </head>
  <body class="contact-page">
    <div class="animated-bg" aria-hidden="true"></div>
    <nav class="site-nav glass">
      <div class="nav-inner">
        <div class="brand">PRANAV<span>_UTTARKAR</span></div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/projects/index.html">Projects</a></li>
          <li><a href="/experiences">Experiences</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a class="active" href="/contact">Contact</a></li>
          <li>
            <a href="/Resume.pdf" target="_blank">Resume</a>
          </li>
        </ul>
      </div>
    </nav>
    <main
      class="section"
      style="
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 3rem;
      "
    >
      <div
        class="contact-card"
        style="
          --glow: #1e90ff;
          position: relative;
          max-width: 760px;
          width: 100%;
          padding: 2.4rem 2.6rem 2.8rem;
          border-radius: 34px;
          background: linear-gradient(
            140deg,
            rgba(20, 35, 55, 0.72),
            rgba(10, 18, 30, 0.65)
          );
          backdrop-filter: blur(18px);
          border: 1px solid rgba(255, 255, 255, 0.08);
          overflow: hidden;
        "
      >
        <div
          style="
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(
                circle at 82% 18%,
                rgba(30, 144, 255, 0.32),
                transparent 60%
              ),
              radial-gradient(
                circle at 12% 88%,
                rgba(122, 167, 255, 0.25),
                transparent 55%
              );
          "
        ></div>
        <!-- Removed spinning conic gradient border that produced a blue top line -->
        <div
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 2.2rem;
            align-items: flex-start;
            position: relative;
            z-index: 2;
          "
        >
          <div style="flex: 1 1 240px; min-width: 240px">
            <h1
              style="margin: 0 0 0.4rem; font-size: 2rem; letter-spacing: 1px"
            >
              Let’s Connect!
            </h1>
            <p class="tagline" style="margin: 0 0 1.4rem; font-size: 0.9rem">
              Open to collaborations, internships and interesting conversations!
            </p>
            <div class="contact-grid" style="display: grid; gap: 0.65rem">
              <a
                href="mailto:pranavuttarkar@tamu.edu"
                class="contact-row"
                style="
                  text-decoration: none;
                  display: flex;
                  align-items: center;
                  gap: 0.65rem;
                  padding: 0.65rem 0.75rem;
                  background: rgba(255, 255, 255, 0.05);
                  border: 1px solid rgba(255, 255, 255, 0.06);
                  border-radius: 12px;
                  font-size: 0.75rem;
                  color: var(--text);
                  transition: 0.35s;
                "
                >✉️
                <span style="opacity: 0.85">pranavuttarkar@tamu.edu</span></a
              >
              <a
                target="_blank"
                href="https://www.linkedin.com/in/pranav-uttarkar/"
                class="contact-row"
                style="
                  text-decoration: none;
                  display: flex;
                  align-items: center;
                  gap: 0.65rem;
                  padding: 0.65rem 0.75rem;
                  background: rgba(255, 255, 255, 0.05);
                  border: 1px solid rgba(255, 255, 255, 0.06);
                  border-radius: 12px;
                  font-size: 0.75rem;
                  color: #68acf4;
                "
                >in
                <span style="opacity: 0.9">linkedin /pranav-uttarkar</span></a
              >
              <a
                target="_blank"
                href="https://app.joinhandshake.com/profiles/pranav"
                class="contact-row"
                style="
                  text-decoration: none;
                  display: flex;
                  align-items: center;
                  gap: 0.65rem;
                  padding: 0.65rem 0.75rem;
                  background: rgba(255, 255, 255, 0.05);
                  border: 1px solid rgba(255, 255, 255, 0.06);
                  border-radius: 12px;
                  font-size: 0.75rem;
                  color: #eaf7c7;
                "
                >🤝 <span style="opacity: 0.9">Handshake /pranav</span></a
              >
              <div
                class="contact-row"
                style="
                  display: flex;
                  align-items: center;
                  gap: 0.65rem;
                  padding: 0.65rem 0.75rem;
                  background: rgba(255, 255, 255, 0.05);
                  border: 1px solid rgba(255, 255, 255, 0.06);
                  border-radius: 12px;
                  font-size: 0.75rem;
                "
              >
                📞 <span style="opacity: 0.85">+1‑346‑888‑7168</span>
              </div>
            </div>
            <div
              style="
                display: flex;
                gap: 0.8rem;
                flex-wrap: wrap;
                margin-top: 1.2rem;
              "
            >
              <a class="btn outline" href="/Resume.pdf" target="_blank"
                >Resume ↗</a
              >
              <a class="btn ghost" href="/">Back Home</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/cursor.js"></script>
  </body>
</html>
