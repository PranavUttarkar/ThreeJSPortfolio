    <script type="module">
      import { projects } from "./src/data/projects.js";
      import { skills } from "./src/data/skills.js";
      import { experience } from "./src/data/experience.js";

      document.getElementById("year").textContent = new Date().getFullYear();
      const projectPreview = document.getElementById("projectPreview");
      projects.forEach((p) => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `<h3>${p.title}</h3><p>${
          p.summary
        }</p><div class=\"tech\">${p.tech
          .slice(0, 5)
          .map((t) => `<span>${t}</span>`)
          .join("")}</div>`;
        card.addEventListener("click", () => {
          window.location.href = "/project/" + p.id + ".html";
        });
        projectPreview.appendChild(card);
      });

      const skillPills = document.getElementById("skillPills");
      skills.forEach((s) => {
        const li = document.createElement("li");
        li.textContent = s.category + ": " + s.items.slice(0, 4).join(", ");
        skillPills.appendChild(li);
      });

      const expList = document.getElementById("expList");
      experience.forEach((e) => {
        const div = document.createElement("div");
        div.className = "exp-item";
        div.innerHTML = `<h3>${e.role}</h3><span class="org">${e.org}</span><span class="period">${e.period}</span><p>${e.summary}</p>`;
        expList.appendChild(div);
      });

      const overlay = document.getElementById("searchOverlay");
      projects.forEach((p) =>
        catalog.push({
          kind: "Project",
          id: p.id,
          title: p.title,
          body: p.description + " " + p.tech.join(" "),
          open: () => (window.location.href = "/project/" + p.id + ".html"),
        })
      );
      experience.forEach((e) =>
        catalog.push({
          kind: "Experience",
          id: e.id,
          title: e.role + " ‚Äì " + e.org,
          body: e.summary + " " + e.details.join(" ") + " " + e.tech.join(" "),
          open: () => highlightTerm(e.role),
        })
      );

      let activeIndex = -1;
      let filtered = [];
      // Live search (hero)
      const liveInput = document.getElementById("liveSearch");
      const liveResults = document.getElementById("liveResults");
      let liveFiltered = [];
      let liveIndex = -1;
      function renderLive() {
        liveResults.innerHTML = liveFiltered
          .map(
            (r, i) =>
              `<div class='live-row ${
                i === liveIndex ? "active" : ""
              }' data-i='${i}'><span class='k'>${
                r.kind
              }</span><span class='t'>${r.title}</span></div>`
          )
          .join("");
        liveResults.style.display = liveFiltered.length ? "block" : "none";
      }
      function runLive(q) {
        q = q.trim().toLowerCase();
        if (!q) {
          liveFiltered = [];
          renderLive();
          return;
        }
        liveFiltered = catalog
          .filter(
            (c) =>
              c.title.toLowerCase().includes(q) ||
              c.body.toLowerCase().includes(q)
          )
          .slice(0, 12);
        liveIndex = liveFiltered.length ? 0 : -1;
        renderLive();
      }
      liveInput.addEventListener("input", (e) => runLive(e.target.value));
      liveInput.addEventListener("keydown", (e) => {
        if (e.key === "ArrowDown") {
          if (liveFiltered.length) {
            liveIndex = (liveIndex + 1) % liveFiltered.length;
            renderLive();
            e.preventDefault();
          }
        } else if (e.key === "ArrowUp") {
          if (liveFiltered.length) {
            liveIndex =
              (liveIndex - 1 + liveFiltered.length) % liveFiltered.length;
            renderLive();
            e.preventDefault();
          }
        } else if (e.key === "Enter") {
          if (liveFiltered[liveIndex]) {
            liveFiltered[liveIndex].open();
          }
        } else if (e.key === "Escape") {
          liveFiltered = [];
          renderLive();
          liveInput.blur();
        }
      });
      liveResults.addEventListener("click", (e) => {
        const row = e.target.closest(".live-row");
        if (!row) return;
        const idx = +row.dataset.i;
        liveFiltered[idx].open();
      });
      function openSearchWith(prefill) {
        liveInput.value = prefill;
        runLive(prefill);
        liveInput.scrollIntoView({ behavior: "smooth" });
        liveInput.focus();
      }
      window.openSearchWith = openSearchWith;
    </script>
