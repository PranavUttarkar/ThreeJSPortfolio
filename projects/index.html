<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects – Pranav Uttarkar</title>
    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="/classic.css" />
    <style>
      .wrap { max-width: 1100px; margin: 1.4rem auto 2.4rem; padding: 0 1rem; }
      .proj { display:grid; grid-template-columns: 280px 1fr; gap: 1.2rem; align-items:center; background: rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding: .9rem; margin-bottom: 1rem; transition:.3s; }
      .proj:hover { background: linear-gradient(95deg,#1e90ff22,#7aa7ff11); border-color:#1e90ff55; box-shadow:0 6px 22px -10px #03273f; }
      .proj .img { aspect-ratio: 16/10; width: 100%; border-radius: 12px; overflow: hidden; background:#0e1622; border:1px solid rgba(255,255,255,0.06); }
      .proj .img img { width:100%; height:100%; object-fit: cover; display:block; filter:brightness(.95) saturate(1.08); transition:.4s; }
      .proj:hover .img img { transform: scale(1.04); filter: brightness(1); }
      .meta h3 { margin:.1rem 0 .35rem; font-size:1.05rem; }
      .meta p { margin:.1rem 0 .55rem; color:#c8d4df; font-size:.85rem; line-height:1.45; }
      .tags { display:flex; flex-wrap:wrap; gap:.35rem; }
      .tags span { font-size:.6rem; background: rgba(255,255,255,0.08); padding:.28rem .5rem; border-radius: 999px; letter-spacing:.3px; }
      @media (max-width: 760px) { .proj { grid-template-columns: 1fr; } }
      .top-bar { display:flex; align-items:center; gap:1rem; max-width: 1100px; margin: .6rem auto 0; padding: 0 1rem; }
      .top-bar h1 { margin:.8rem 0 .2rem; }
    </style>
  </head>
  <body class="home-root">
    <div class="animated-bg" aria-hidden="true"></div>
    <nav class="site-nav glass">
      <div class="nav-inner">
        <div class="brand">PRANAV<span>_UTTARKAR</span></div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a class="active" href="/projects">Projects</a></li>
          <li><a href="/experiences">Experiences</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/Resume.pdf" target="_blank">Resume</a></li>
        </ul>
      </div>
    </nav>
    <div class="top-bar">
      <h1 class="sec-title" style="margin:0;">Projects</h1>
    </div>
    <main class="wrap" id="wrap"></main>
    <footer class="footer">
      <div>© <span id="year"></span> Pranav Uttarkar</div>
    </footer>
    <script type="module">
      import { projects } from '/src/data/projects.js';
      const year = document.getElementById('year');
      if (year) year.textContent = new Date().getFullYear();
      const wrap = document.getElementById('wrap');
      projects.forEach(p => {
        const row = document.createElement('article');
        row.className = 'proj';
        row.innerHTML = `
          <div class="img"><img src='${p.image || "/favicon.png"}' alt='${p.title}' loading='lazy' /></div>
          <div class="meta">
            <h3>${p.title}</h3>
            <p>${p.description || p.summary || ''}</p>
            <div class="tags">${(p.tech||[]).map(t=>`<span>${t}</span>`).join('')}</div>
          </div>
        `;
        row.addEventListener('click', ()=>{ window.location.href = '/project/' + p.id + '.html'; });
        wrap.appendChild(row);
      });
    </script>
  </body>
  </html>
