<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>All Projects – Pranav Uttarkar</title>
    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="/classic.css" />
  </head>
  <body>
    <div class="animated-bg" aria-hidden="true"></div>
    <nav class="site-nav glass">
      <div class="nav-inner">
        <div class="brand">PRANAV<span>_UTTARKAR</span></div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a class="active" href="/projects">Projects</a></li>
          <li><a href="/experiences">Experiences</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/Resume.pdf" target="_blank">Resume</a></li>
        </ul>
        <a
          class="btn outline"
          style="margin-left: auto; font-size: 0.65rem; padding: 0.55rem 0.9rem"
          href="/"
          >&larr; Back</a
        >
      </div>
    </nav>
    <main
      class="section cards"
      style="max-width: 1240px; margin: 1rem auto 2rem"
      id="allWrap"
    >
      <h1 class="sec-title" style="margin-top: 0.2rem">All Projects</h1>
      <div class="card-grid" id="allGrid"></div>
    </main>
    <footer class="footer">
      <div>© <span id="year"></span> Pranav Uttarkar</div>
    </footer>
    <script type="module">
      import { projects } from "./src/data/projects.js";
      document.getElementById("year").textContent = new Date().getFullYear();
      const grid = document.getElementById("allGrid");
      projects.forEach((p) => {
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `<div class='thumb'><img src='${
          p.image || "/favicon.png"
        }' alt='${p.title}' loading='lazy'/></div><h3>${p.title}</h3><p>${
          p.summary
        }</p><div class='tech'>${p.tech
          .slice(0, 5)
          .map((t) => `<span>${t}</span>`)
          .join("")}</div>`;
        card.addEventListener("click", () => {
          window.location.href = "/project/" + p.id + ".html";
        });
        grid.appendChild(card);
      });
    </script>
  </body>
</html>
